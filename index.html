<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="content">

        <label class="label">
             <p class="color-name">Red</p>
             <input class="input" type="range" value="0" step="1" max="255" id="red">
             <span class="span">0</span>
        </label>

        <label class="label">
             <p class="color-name">Green</p>
             <input class="input" type="range" value="0" step="1" max="255" id="green">
             <span class="span">0</span>
        </label>
    
        <label class="label">
             <p class="color-name">Blue</p>
             <input class="input" type="range" value="0" step="1" max="255" id="blue">
             <span class="span">0</span>
        </label>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
